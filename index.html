<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="./tomatoIcon.png">
	<title id="titleDisplay">TomatoTimer</title>
	<script src="./timer_fixes/HackTimer.js"></script>
	<script src="./timer_fixes/HackTimerWorker.js"></script>
	<link rel="stylesheet" type="text/css" href="./styles.css">

	<audio id="Alarm80s"><source src="./sounds/80sAlarm.mp3" type="audio/mpeg"></audio>
	<audio id="alarmclock"><source src="./sounds/alarmclock.mp3" type="audio/mpeg"></audio>
	<audio id="alarmwatch"><source src="./sounds/alarmwatch.mp3" type="audio/mpeg"></audio>
	<audio id="ding"><source src="./sounds/ding.mp3" type="audio/mpeg"></audio>
	<audio id="doorbell"><source src="./sounds/doorbell.mp3" type="audio/mpeg"></audio>
	
</head>
<body>
	<div class="headerContainer">
		<ul class="headerAlign">
			<div class="titleContainer">
				<h2>TomatoTimer</h2>
			</div>
			<div class="optionsContainer">
				<ul class="optionsAlign">	
					<li><img src="settings.ico" width="28px" height="28px" class="rightAlign" onclick="settingsContainer()"></li>
					<li><input type="button" class="rightAlign" name="" value="FAQ"></li>
					<li><input type="button" class="rightAlign" name="" value="Log"></li>
				</ul>
			</div>
		</ul>
	</div>
	<div class="row">
		<ul class="buttonsGroup">
			<input type="button" class="button" id="idPomodoro" name="Pomodoro" value="Pomodoro" onclick="pomodoro()">
			<input type="button" class="button" id="idShortBreak" name="ShortBreak" value="Short Break" onclick="shortBreak()">
			<input type="button" class="button" id="idLongBreak" name="LongBreak" value="Long Break" onclick="longBreak()">
		</ul>
	</div>
	<br>
	<div class="row">
		<h1 id="display"></h1>
	</div>
	<br>
	<br>
	<br>
	<div class="row">
		<div class="buttonsGroup">
			<div class="mainButtonsAlign">
				<div class="buttonPadding">
					<input type="button" class="startButton functionButtonStyle" name="Start" value="Start" onclick="turnOn()">
				</div>
				<div class="buttonPadding">
					<input type="button" class="stopButton functionButtonStyle" name="Stop" value="Stop" onclick="turnOff()">
				</div>
				<div class="buttonPadding">
					<input type="button" class="resetButton functionButtonStyle" name="Reset" value="Reset" onclick="reset()">
				</div>
			</div>
		</div>
	</div>
	<section>
		<!-- ------ settingsBoard ------ -->
		<div class="overlay-box">
			<div class="content-box">
				<h2>Options</h2>
				<h3>User preferences</h3>
				<p>
					<input type="checkbox" name="timerIndication" id="chkbox1" checked="">
					<label for="timerIndication">Timer indication in title?</label>
				</p>
				<p>
					<input type="checkbox" name="checkboxNotifications" id="chkbox2" checked="">
					<label for="checkboxNotifications" >Browser notifications?</label>
				</p>
				<p>
					<input type="checkbox" name="checkboxAutoStartSequence" id="chkbox3">
					<label for="checkboxAutoStartSequence">Auto start pomodoros and breaks?</label>
				</p>
				<p>
					<label for="dailyGoal">Pomodoro goal for the day </label>
					<input type="number" class="smallInput" name="dailyGoal" step="1" min="1" value="1" id="inputNumber1">	
				</p>
				<h3>Select Sound</h3>
				<select size="5" id="option1">
					<option value="Alarm80s">80s Alarm</option>
					<option value="alarmclock">Alarm Clock</option>
					<option value="alarmwatch" selected="">Wristwatch alarm</option>
					<option value="ding">Elevator Ding</option>
					<option value="doorbell">Door Bell</option>
				</select>
				<h3>Select Volume</h3>
				<select size="5" id="option2">
					<option value="0">Mute</option>
					<option value="0.25">25%</option>
					<option value="0.50" selected="">50%</option>
					<option value="0.75">75%</option>
					<option value="1.0">100%</option>
				</select>
				<h3>Set Custom Times <small>(in minutes)</small></h3>
				<div class="columnFlex">
					<div class="columnBlock">
						<label for="pomodoro">Pomodoro</label>
						<br>
						<input type="number" name="pomodoro" min="1" value="25" id="inputNumber2">
					</div>
					<div class="columnBlock">
						<label for="shortBreak">Short Break</label>
						<br>
						<input type="number" name="shortBreak" min="1" value="5" id="inputNumber3">
					</div>
					<div class="columnBlock">
						<label for="longBreak">Long Break</label>
						<br>
						<input type="number" name="longBreak" min="1" value="10" id="inputNumber4">
					</div>
				</div>
				<p></p>
				<div class="inputButton">
					<input type="button" name="save" value="Save" onclick="setConfigs()">
					<input type="button" name="reset" value="Reset" onclick="resetConfigs()">
					<input type="button" name="soundtest" value="Sound Test" onclick="soundTest()">
				</div>
			</div>
			<div class="content-outside" onclick="settingsContainer()"></div>
		</div>
	</section>
	<script src="./scripts.js"></script>
</body>
</html>
